<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Bypass Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 3.5rem;
            color: #ff4d4d;
            text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        p {
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff4d4d;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #ff4d4d;
        }
        .btn:hover {
            background: #e63939;
            transform: scale(1.1);
        }
        .fire-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff4d4d;
            border-radius: 50%;
            animation: particleRise 3s linear infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d; }
            100% { text-shadow: 0 0 20px #ff4d4d, 0 0 30px #ff4d4d; }
        }
        @keyframes particleRise {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="fire-animation" id="fireAnimation"></div>
    <div class="container">
        <h1>Bypass Successfully Done!</h1>
        <p>Your Free Fire bypass has been completed successfully. Enjoy your game!</p>
        <button class="btn" onclick="window.close()">Close</button>
    </div>
    <script>
        // Particle animation for background effect
        const fireAnimation = document.getElementById('fireAnimation');
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 2 + 2 + 's';
            fireAnimation.appendChild(particle);
            setTimeout(() => particle.remove(), 3000);
        }
        setInterval(createParticle, 200);
    </script>
</body>
</html>
